<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias - Controle de Estoque</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      <strong>Controle de Estoque</strong>
    </div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="produtos.html">Produtos</a>
      <a href="categorias.html">Categorias</a>
      <a href="movimentacao.html">Movimentação</a>
      <a href="historico.html">Histórico</a>
      <a href="relatorios.html">Relatórios</a>
    </nav>
  </header>

  <main>
    <h1>Categorias</h1>
    <p class="muted">Organize os grupos utilizados pelos produtos.</p>

    <div id="categoria-alert" class="alert" hidden></div>

    <form id="form-categoria">
      <input type="hidden" id="categoria-id">

      <label for="nome">Nome</label>
      <input id="nome" required>

      <label for="tamanho">Tamanho</label>
      <input id="tamanho" required>

      <label for="embalagem">Tipo de embalagem</label>
      <input id="embalagem" required>

      <div style="display:flex; gap:1rem; flex-wrap:wrap;">
        <button type="submit" class="btn btn-primary" id="btn-salvar">Salvar categoria</button>
        <button type="button" class="btn btn-secondary" id="btn-limpar">Limpar</button>
      </div>
    </form>

    <div class="section">
      <h2>Lista de categorias</h2>
      <table id="tabela-categorias">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tamanho</th>
            <th>Embalagem</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="js/pages/categoriasPage.js"></script>
</body>

</html>
