<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagn√≥stico do Sistema</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; }
    .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>üîç Diagn√≥stico do Sistema</h1>
  <p>Verificando todos os componentes...</p>
  
  <div id="results"></div>

  <script type="module">
    const results = document.getElementById('results');
    
    function addResult(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `test ${type}`;
      div.innerHTML = message;
      results.appendChild(div);
    }

    // Teste 1: localStorage
    try {
      localStorage.setItem('test', '123');
      localStorage.removeItem('test');
      addResult('‚úÖ localStorage funcionando', 'success');
    } catch (e) {
      addResult('‚ùå localStorage com problema: ' + e.message, 'error');
    }

    // Teste 2: Dados existentes
    try {
      const cats = localStorage.getItem('estoque_categorias');
      const prods = localStorage.getItem('estoque_produtos');
      const movs = localStorage.getItem('estoque_movimentacoes');
      
      addResult(`üì¶ Dados no localStorage:<br>
        - Categorias: ${cats ? JSON.parse(cats).length : 0} itens<br>
        - Produtos: ${prods ? JSON.parse(prods).length : 0} itens<br>
        - Movimenta√ß√µes: ${movs ? JSON.parse(movs).length : 0} itens`, 'info');
        
      if (cats) {
        addResult(`<details><summary>Ver categorias</summary><pre>${JSON.stringify(JSON.parse(cats), null, 2)}</pre></details>`, 'info');
      }
    } catch (e) {
      addResult('‚ö†Ô∏è Erro ao ler dados: ' + e.message, 'error');
    }

    // Teste 3: Importar m√≥dulos
    addResult('üîÑ Testando imports de m√≥dulos...', 'info');
    
    try {
      const { seedIfEmpty } = await import('./js/storage/localStorageService.js');
      addResult('‚úÖ localStorageService.js importado', 'success');
      
      try {
        seedIfEmpty();
        addResult('‚úÖ seedIfEmpty() executado', 'success');
      } catch (e) {
        addResult('‚ùå Erro ao executar seedIfEmpty: ' + e.message, 'error');
      }
    } catch (e) {
      addResult('‚ùå Erro ao importar localStorageService: ' + e.message, 'error');
      console.error('Erro detalhado:', e);
    }

    try {
      const Category = await import('./js/models/Category.js');
      addResult('‚úÖ Category.js importado', 'success');
    } catch (e) {
      addResult('‚ùå Erro ao importar Category: ' + e.message, 'error');
      console.error('Erro detalhado:', e);
    }

    try {
      const catService = await import('./js/services/categoriaService.js');
      addResult('‚úÖ categoriaService.js importado', 'success');
      
      try {
        const categorias = catService.listCategorias();
        addResult(`‚úÖ listCategorias() funcionou! ${categorias.length} categorias encontradas`, 'success');
        
        // Teste criar categoria
        addResult('üîÑ Testando criar categoria...', 'info');
        try {
          const nova = catService.createCategoria({
            nome: 'Teste Diagn√≥stico',
            tamanho: 'Pequeno',
            embalagem: 'Teste'
          });
          addResult(`‚úÖ Categoria criada com sucesso! ID: ${nova.id}`, 'success');
          
          // Remover a categoria de teste
          catService.deleteCategoria(nova.id);
          addResult('‚úÖ Categoria de teste removida', 'success');
          
        } catch (e) {
          addResult('‚ùå Erro ao criar categoria: ' + e.message, 'error');
          console.error('Erro detalhado:', e);
        }
        
      } catch (e) {
        addResult('‚ùå Erro ao listar categorias: ' + e.message, 'error');
        console.error('Erro detalhado:', e);
      }
      
    } catch (e) {
      addResult('‚ùå Erro ao importar categoriaService: ' + e.message, 'error');
      console.error('Erro detalhado:', e);
    }

    // Teste 4: Verificar se h√° res√≠duo de SQLite
    try {
      const sqliteDb = localStorage.getItem('estoque_db');
      if (sqliteDb) {
        addResult('‚ö†Ô∏è AVISO: Banco SQLite encontrado no localStorage! Isso pode causar conflito.<br><button onclick="localStorage.removeItem(\'estoque_db\'); location.reload()">Remover banco SQLite</button>', 'error');
      } else {
        addResult('‚úÖ Nenhum res√≠duo de SQLite encontrado', 'success');
      }
    } catch (e) {
      addResult('‚ö†Ô∏è Erro ao verificar SQLite: ' + e.message, 'error');
    }

    addResult('üèÅ Diagn√≥stico conclu√≠do! Verifique os erros acima.', 'info');
  </script>
</body>
</html>
