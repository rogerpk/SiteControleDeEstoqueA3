<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias - Teste</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      <strong>Controle de Estoque</strong>
    </div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="produtos.html">Produtos</a>
      <a href="categorias-simples.html">Categorias</a>
      <a href="movimentacao.html">Movimentação</a>
      <a href="historico.html">Histórico</a>
      <a href="relatorios.html">Relatórios</a>
    </nav>
  </header>

  <main>
    <h1>Categorias (Versão Teste)</h1>
    
    <div id="alert" class="alert" hidden></div>

    <form id="form-categoria" style="margin-bottom: 2rem;">
      <label>Nome:</label>
      <input type="text" id="nome" required>
      
      <label>Tamanho:</label>
      <input type="text" id="tamanho" required>
      
      <label>Embalagem:</label>
      <input type="text" id="embalagem" required>
      
      <button type="submit">Salvar</button>
    </form>

    <h2>Categorias Cadastradas</h2>
    <div id="lista"></div>
  </main>

  <script>
    // Código inline para teste
    const STORAGE_KEY = 'estoque_categorias';

    function getCategorias() {
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    }

    function saveCategorias(categorias) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(categorias));
    }

    function getNextId() {
      const cats = getCategorias();
      if (!cats.length) return 1;
      return Math.max(...cats.map(c => c.id)) + 1;
    }

    function renderLista() {
      const categorias = getCategorias();
      const lista = document.getElementById('lista');
      
      if (!categorias.length) {
        lista.innerHTML = '<p>Nenhuma categoria cadastrada.</p>';
        return;
      }

      lista.innerHTML = '<table style="width: 100%; border-collapse: collapse;">' +
        '<thead><tr><th>ID</th><th>Nome</th><th>Tamanho</th><th>Embalagem</th></tr></thead>' +
        '<tbody>' +
        categorias.map(c => 
          `<tr>
            <td>${c.id}</td>
            <td>${c.nome}</td>
            <td>${c.tamanho}</td>
            <td>${c.embalagem}</td>
          </tr>`
        ).join('') +
        '</tbody></table>';
    }

    function showAlert(message, type = 'success') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert alert-${type}`;
      alert.hidden = false;
      setTimeout(() => alert.hidden = true, 3000);
    }

    document.getElementById('form-categoria').addEventListener('submit', (e) => {
      e.preventDefault();
      
      try {
        const nome = document.getElementById('nome').value.trim();
        const tamanho = document.getElementById('tamanho').value.trim();
        const embalagem = document.getElementById('embalagem').value.trim();

        if (!nome || !tamanho || !embalagem) {
          showAlert('Preencha todos os campos!', 'error');
          return;
        }

        const categorias = getCategorias();
        const novaCategoria = {
          id: getNextId(),
          nome,
          tamanho,
          embalagem
        };

        categorias.push(novaCategoria);
        saveCategorias(categorias);

        showAlert('✅ Categoria criada com sucesso!', 'success');
        document.getElementById('form-categoria').reset();
        renderLista();

      } catch (error) {
        console.error('Erro:', error);
        showAlert('❌ Erro: ' + error.message, 'error');
      }
    });

    // Inicializar
    renderLista();
  </script>
</body>
</html>
